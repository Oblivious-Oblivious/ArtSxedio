<div id="smooth-load">
    <section class="thumbnails">
        <div *ngFor="let image of images">
            <div>
                <!-- <div *ngFor="let image of pagedItems"> -->
                <div class="container jumbotron">
                    <div class="columns">
                        <div class="column {{ image.size }}">
                            <!-- <div class="column tall"> -->
                            <a href="{{ image.src }}" draggable="false">
                                <img src="{{ image.src }}" draggable="false" />
                            </a>
                            <!-- <a href="../../../assets/img/tall/Boat in the Sunset.JPG" draggable="false">
                                        <img src="../../../assets/img/tall/Boat in the Sunset.JPG" draggable="false">
                                    </a> -->
                        </div>

                        <div class="column product">
                            <h1 class="title">{{ image.title }}</h1>
                            <!-- <h1 class="title"> Boat in the Sunset </h1> -->
                            <h2 class="price">${{ image.price }}</h2>
                            <!-- <h2 class="price"> $80 </h2> -->
                            <div class="desc">
                                <h3>Dimensions</h3>
                                <ul>
                                    <li class="dimensions">
                                        {{ image.dimensions }} cm
                                    </li>
                                    <li class="painting-type">
                                        {{ image.type }}
                                    </li>
                                    <!-- <li class="dimensions"> 80 x 60 cm </li>
                                            <li class="painting-type"> Acrylic </li> -->
                                </ul>
                            </div>

                            <div class="buttons">
                                <button
                                    id="{{ image._id }}"
                                    (click)="
                                        addToBasket(
                                            image._id,
                                            image.title,
                                            image.price,
                                            image.src
                                        )
                                    "
                                    class="add"
                                >
                                    <fa name="fas fa-shopping-basket"></fa
                                    >&nbsp;add to cart
                                </button>
                                &nbsp;
                                <button class="like"><span>â™¥</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </section>
</div>
