<div id="smooth-load">
    <div *ngFor="let image of images">
        <div class="container">
            <div class="{{image.size}}">
                <img src="{{image.src}}" draggable="false">
            </div>

            <div class="product">
                <h1 class="title"> {{image.title}} </h1>
                <h2 class="price"> ${{image.price}} </h2>
                <div class="desc">
                    <h3>Dimensions</h3>
                    <ul>
                        <li class="dimensions"> {{image.dimensions}} cm </li>
                        <li class="painting-type"> {{image.type}} </li>
                    </ul>
                </div>

                <div class="buttons">
                    <button (click)="addToBasket(100)" class="add"><fa name="fas fa-shopping-basket"></fa>&nbsp;add to cart</button> &nbsp;
                    <button class="like"><span>â™¥</span></button>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
