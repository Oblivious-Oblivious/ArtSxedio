<div class="container">
    <article class="gallery" *ngFor="let img of images">
        <a class="gallery-link" [href]="'https://unsplash.it/' + img.width + '/' + img.height + '?image=' + img.id">
            <figure class="gallery-image">
                <img [height]="img.height" [width]="img.width" [src]="'https://unsplash.it/' + img.width + '/' + img.height + '?image=' + img.id" draggable="false">
                <figcaption>Photo caption</figcaption>
            </figure>
        </a>
    </article>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $('.gallery-link').magnificPopup({
        type: 'image',
        closeOnContentClick: true,
        closeBtnInside: false,
        mainClass: 'mfp-with-zoom mfp-img-mobile',
        image: {
            verticalFit: true,
            titleSrc(item) {
                return item.el.find('figcaption').text() || item.el.attr('title');
            }
        },
        zoom: {
            enabled: true
        },
        // duration: 300
        gallery: {
            enabled: true,
            navigateByImgClick: false,
            tCounter: ''
        },
        disableOn() {
            return $(window).width() > 640;
        }
    });
</script>
